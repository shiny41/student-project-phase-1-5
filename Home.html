<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart E-Com</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: #333;
        overflow-x: hidden;
      }

      /* Header & Menu */
      header {
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 10;
      }

      header h1 {
        font-size: 1.8rem;
      }

      nav {
        position: relative;
      }

      .menu-btn {
        background-color: #0056b3;
        border: none;
        color: white;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      .dropdown {
        display: none;
        position: absolute;
        top: 40px;
        right: 0;
        background-color: #ffffff;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        min-width: 120px;
        z-index: 10;
      }

      .dropdown a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
        transition: 0.3s;
      }

      .dropdown a:hover {
        background-color: #f1f1f1;
      }

      /* Hero Section */
      .hero {
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #cfe2ff, #e0f7fa);
        position: relative;
        overflow: hidden;
      }

      .hero h2 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        color: #0056b3;
      }

      .hero p {
        font-size: 1.4rem;
        margin-bottom: 30px;
        color: #006494;
      }

      .hero a {
        text-decoration: none;
        background-color: #28a745;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 500;
        transition: 0.3s;
      }

      .hero a:hover {
        background-color: #1e7e34;
      }

      /* Decorative icons */
      .icon {
        position: absolute;
        font-size: 40px;
        color: rgba(255, 255, 255, 0.3);
        animation: float 6s ease-in-out infinite;
        color: #000;
      }

      .icon1 {
        top: 10%;
        left: 5%;
      }
      .icon2 {
        top: 20%;
        right: 10%;
        animation-delay: 2s;
        color: #000;
      }
      .icon3 {
        bottom: 15%;
        left: 15%;
        animation-delay: 4s;
        color: #000;
      }
      .icon4 {
        bottom: 10%;
        right: 20%;
        animation-delay: 1s;
        color: #000;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @media (max-width: 600px) {
        .hero h2 {
          font-size: 2rem;
        }
        .hero p {
          font-size: 1rem;
        }
        .icon {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Smart E-Com</h1>
      <nav>
        <button class="menu-btn" onclick="toggleDropdown()">Menu</button>
        <div class="dropdown" id="dropdownMenu">
          <a href="#">Login</a>
        </div>
      </nav>
    </header>

    <section class="hero">
      <h2>Smart E-Com</h2>
      <p>
        Experience the future of online shopping with ease, speed, and style!
      </p>
      <a href="E-com.html">Get Started</a>

      <!-- Decorative icons -->
      <i class="fas fa-shopping-cart icon icon1"></i>
      <i class="fas fa-gift icon icon2"></i>
      <i class="fas fa-truck icon icon3"></i>
      <i class="fas fa-tags icon icon4"></i>
    </section>

    <script>
      function toggleDropdown() {
        const dropdown = document.getElementById("dropdownMenu");
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      }

      window.onclick = function (e) {
        if (!e.target.matches(".menu-btn")) {
          const dropdown = document.getElementById("dropdownMenu");
          if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
          }
        }
      };
    </script>
  </body>
</html>
